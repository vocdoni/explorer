name: Build and Deploy to Netlify
on:
  push:
    branches:
    - main
    - d/**
  pull_request:
jobs:
  build-explorer:
    runs-on: ubuntu-22.04
    environment:
      name: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: yarn

      - name: Build explorer dev
        run: yarn build
        env:
          VOCDONI_ENVIRONMENT: prod

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          # keep as a non existant branch, because we don't want to publish this
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Explorer DEV Deploy from GitHub Actions'
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: f938714e-6ca2-4a3d-bf29-397cdd3b9c17
        timeout-minutes: 1
